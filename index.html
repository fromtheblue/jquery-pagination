<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery-pagination</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="jquery-pagination/jquery-pagination.css">
</head>
<body>
<div id="pagination"></div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="jquery-pagination/jquery-pagination.js"></script>
<script>
    $("#pagination").pagination({
        firstPage:"first",
        lastPage:"end",
        prevPage:"prev",
        nextPage:"next",
        showPageCount:5,
        total:300,
        currentPage:2,
        preCount:15,
        showMsg:true,
        showCustomPage:true,
        click:function(page){
            $("#pagination").pagination("render",{currentPage:page});
        }
    });
</script>
</body>
</html>
